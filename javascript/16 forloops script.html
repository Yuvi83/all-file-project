<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in Javscript</title>
</head>
<body>
    <h1>FOR Loop</h1>
    <script>
        //syntax=for(statement1;statement2;statement3){code of block to be executed}
        for (var i=5; i<20;i++){
            document.write(i,"<br>");
        }
        //FOR LOOP IN DIIFERENT SCRIPT TAG ALSO ASSIGN SAME VARIABLE.
        for (var i=20; i>5;i--){
            document.write(i,"<br>");
        }
        /* VARIABLE CAN ASSIGN MORE THAN ONCE BUT CONSTANT CAN CHANGE EVERYTIME .LET KEYWORD IS JUST LIKE CONSTANT.*/
    </script>
    
    <h2>WHILE Loop</h2>
    <script>
       /* var i=5; //for(let i=0;i<20;i++)
       
        while(i<20)
        {
            document.write(i,"<br>");   //document.write(i)
            i++;
        }*/
        let j=5;
        while(j<20)
        {
            document.write(j,"<br>");
            j++;

        }
        let k=20; //for(let i=0;i>20;i++)
        while(k>5)
        {
            document.write(k,"<br>");   //document.write(i)
            k--;
        }
    </script>
    <h2>Do While Loops</h2>
    <script>
        let l=0;
        do{
            document.write(l,"<br>");
            l++;
        }while(l<10)
    </script>

    

</body>
</html>
